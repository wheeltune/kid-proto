syntax = 'proto3';

enum KeyLogType {
    DOWN = 0;
    UP = 1;
}

message KeyLogEntry
{
    KeyLogType type = 1;

    string key = 2;
    uint64 time = 3;

    bool repeated = 4;
    uint8 location = 5;
    uint32 which = 6;
    string code = 7;
};

message KeyLog
{
    repeated KeyLogEntry entry = 1;
};
